{% extends "base_dash.html" %}
{% load humanize %}

{% block title %}Delete Client{% endblock %}

{% block content %}
<div class="card border-danger" data-aos="fade-up">
    <div class="card-header bg-danger text-white">
        <h4><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the client <strong>{{ client.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'client-detail' client.pk %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
