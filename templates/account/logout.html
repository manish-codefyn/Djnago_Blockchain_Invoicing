{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container py-5 my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body text-center p-5">
          <div class="mb-4">
            <i class="bi bi-box-arrow-right fs-1 text-danger"></i>
          </div>
          <h2 class="card-title mb-3">Ready to Leave?</h2>
          <p class="text-muted mb-4">You're about to be logged out. Do you want to continue?</p>
          
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
              <a class="btn btn-outline-secondary px-4" href="{% url 'invoices:dashboard' %}">
                <i class="bi bi-arrow-left-circle me-1"></i> Cancel
              </a>
              <button class="btn btn-danger px-4" type="submit">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
